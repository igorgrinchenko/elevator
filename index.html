<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="container">
            <div class="house">
                <div class="elevator">
                    <div class="cabina">
                        <div class="leftDoor"></div>
                        <div class="rightDoor"></div>
                    </div>
                </div>
                <div class="floors">
                    <div class="floor floor4">FLOOR 4</div>
                    <div class="floor floor3">FLOOR 3</div>
                    <div class="floor floor2">FLOOR 2</div>
                    <div class="floor floor1">FLOOR 1</div>
                </div>
            </div>
            <div class="numPad">
                <button class="btn fourthFloor">4</button>
                <button class="btn thirdFloor">3</button>
                <br>
                <button class="btn secondFloor">2</button>
                <button class="btn firstFloor">1</btton>
                    <br>
                    <button class="openDoor">OPEN</button>
                    <button class="closeDoor">CLOSE</button>
                    <br>
                    <button class="go">GO</button>
                    <div class="infoMonitor">
                        <div class="arrow"></div>
                        <div class="floorNumber"></div>
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
